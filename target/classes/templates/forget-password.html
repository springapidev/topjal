<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">

        <div class="offset-xl-3 col-xl-4 offset-lg-3 col-lg-6 offset-md-3 col-md-6 col-sm-12 ">
            <h3>Recovery Your Password</h3>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email address:</label>
                    <input type="text" class="form-control" name="username" id="username" required autofocus="autofocus">
                </div>

                <input type="submit"
                       name="login-submit"
                       id="login-submit"
                       class="form-control btn btn-info"
                       value="Log In">
            </form>
            <div class="split-pane-divider"></div>
        </div>
    </div>
</div>

</body>
</html>
