<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutck.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">

        <div class="offset-xl-3 col-xl-4 offset-lg-3 col-lg-6 offset-md-3 col-md-6 col-sm-12 ">
            <h3>Login Here</h3>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="password">Email address:</label>
                    <input type="text" class="form-control" name="username" id="username" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" required autofocus="autofocus">
                </div>
                <!--<div class="checkbox">-->
                <!--<label><input type="checkbox"> Remember me</label>-->
                <!--</div>-->
                <input type="submit"
                       name="login-submit"
                       id="login-submit"
                       class="form-control btn btn-info"
                       value="Log In">
            </form>
            <div class="split-pane-divider"></div>
        </div>
    </div>
</div>

</body>
</html>
