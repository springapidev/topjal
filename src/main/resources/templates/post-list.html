<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}">

<head>
    <title>Post List</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card text-center">
                <img src="/images/card2.jpg" th:src="@{/images/card2.jpg}" width="100%" height="90px"/>
            </div>

        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 text-left">
            <h1>Tutorials </h1>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 text-right">
            <h2><a href="create" th:href="@{create}">Add New Post</a> </h2>
        </div>
    </div>
    <div class="row">
        <!--Card-1 start-->
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12" th:each="data : ${list}">
            <div class="card card-effect">
                <img class="card-img-top" src="/images/puzzles.jpg" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title" th:text="${data.getId()}">ID</h4>
                    <a th:href="@{'/post/'+ ${data.id}}">  <h4 class="card-title" th:text="${data.getTitle()}"> Card title</h4></a>
                    <p th:utext=" ${#strings.substring(data.getDescription(),0,40)}"     >Description</p>
                    <!--<p th:text="${data.getTags().iterator().next().tagName} ">Tags</p>-->
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link fa fa-eye"><i th:text="${clicks}"></i></a>
                    <a href="#" class="card-link fas fa-comments"> <i th:text="${data.getComments().size()}"></i></a>
                    <a th:href="@{/post/list/like}" class="card-link fas fa-thumbs-up"  th:text="${likes}">2545</a>
                    <a th:href="@{'/post/'+ ${data.id}}" class="card-link fas fa-external-link-alt"> Details</a>
                </div>

            </div>
        </div>
        <!--Card-1 End-->
    </div>
</div>

</body>
</html>
